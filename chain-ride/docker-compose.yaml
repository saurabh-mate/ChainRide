version: "3.8"

services:
  app:
    build: .
    container_name: chainride-app
    ports:
      - "3001:3001"
    environment:
      - MONGO_URL=mongodb://mongo:27017/chainride
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: chainride-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
